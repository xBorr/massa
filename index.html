<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Massa</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/logo.png" alt="Logo Massa">
        </div>
        <div class="singin">
            <form action="#">
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Senha">
                <button class="button primary" type="submit">Entrar</button>
            </form>
        </div>
    </header>

    <main>
        <section class="intro gray">
            <div class="container">
                <div class="hero">
                    <h1>Ajudamos programadores</h1>
                    <p>
                        mais de 100 mil desenvolvedores
                    </p>
                    <div class="cta">                
                        <a href="#" class="button primary">Sou programador</a>
                        <a href="#" class="button secondary">Empresa</a>
                    </div>
                </div>
        </section>

        <section class="languages">
            <div class="container">
                <h1 class="title">Linguagens</h1>

                <div class="cards">
                    <div class="card red">Ruby</div>
                    <div class="card blue">JavaScript</div>
                    <div class="card purple">Elixir</div>
                    <div class="card yellow">Python</div>
                    <div class="card green">GO</div>
                </div>
                </div>
            </div>
        </section>

        <section class="team gray">
            <div class="container">
                <h1 class="title">Nosso Time</h1>

                <div class="members">
                    <div class="member">
                        <img src="./images/team/gus.jpg" alt="GUS">
                    </div>

                    <div class="member">
                        <img src="./images/team/hank.jpg" alt="Hank">
                    </div>

                    <div class="member">
                        <img src="./images/team/jesse.jpg" alt="Jess">
                    </div>

                    <div class="member">
                        <img src="./images/team/mike.jpg" alt="Mike">
                    </div>

                    <div class="member">
                        <img src="./images/team/saul.jpg" alt="Saul">
                    </div>

                    <div class="member">
                        <img src="./images/team/skyler.jpg" alt="Skyler">
                    </div>

                    <div class="member">
                        <img src="./images/team/walter.jpg" alt="Walter">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <ul>
                <li><a href="#">Politica de privacidade</a></li>
                <li><a href="#">Carreira</a></li>
                <li><a href="#">LinkedIn</a></li>
                <li><a href="#">Youtube</a></li>
                <li><a href="#">Facebook</a></li>
            </ul>
            <p class="copyright">copyright</p>
        </div>

    </footer>
</body>
</html>
